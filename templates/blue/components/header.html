<div class="col-s-12">{% load i18n %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">{% trans "My Awsome Site" %}</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">{% trans "Home" %}<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "traditional:books" %}">{% trans "Books" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "traditional:bookmarks" %}">{% trans "Bookmarks" %}</a>
                </li>
            </ul>
            <form class="form-inline my-4 my-lg-0" method="get" action="{% url "traditional:search" %}">
                <input name="q" class="form-control mr-sm-12 lg-4" type="search" placeholder="
{% trans "Search with Book name, author or isbn13 number" %}"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{% trans "Search" %}</button>
            </form>
        </div>
    </nav>
</div>
